<div class="mat-elevation-z8">
    <div><h1>Lista de Sesiones de Terapias</h1></div>
    <div>
  <table mat-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idSesion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Completo </th>
    <td mat-cell *matCellDef="let element"> {{element.completado}} </td>
  </ng-container>
  <!-- Usuario -->
  <ng-container matColumnDef="c5">
  <th mat-header-cell *matHeaderCellDef> Usuario </th>
  <td mat-cell *matCellDef="let element"> {{ element.usuario.username }} </td>
  </ng-container>

  <!-- Terapia -->
  <ng-container matColumnDef="c6">
  <th mat-header-cell *matHeaderCellDef> Terapia </th>
  <td mat-cell *matCellDef="let element"> {{ element.terapia.tipoTerapia }} </td>
  </ng-container>

   <!-- Column MODIFICAR-->
  <ng-container matColumnDef="c7">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-raised-button color="primary"
                [routerLink]="['edicionessesionterapia', element.idSesion]">
          <span class="material-icons">update</span>
        </button>
    </td>
  </ng-container>

  <!-- Column ELIMINAR -->
  <ng-container matColumnDef="c8">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn"
              (click)="openDialog(element.idSesion)"><span class="material-icons" style="color: #800000;">delete_sweep</span></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    </div>
</div>
