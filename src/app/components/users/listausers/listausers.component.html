<div class="mat-elevation-z8">
    <div><h1>Lista de Usuarios</h1></div>
    <div>
  <table mat-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Activo </th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correoUsuario}} </td>
  </ng-container>
  <!-- Usuario -->
  <ng-container matColumnDef="c5">
  <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
  <td mat-cell *matCellDef="let element"> {{ element.fechaNacimientoUsuario }} </td>
  </ng-container>

  <!-- Terapia -->
  <ng-container matColumnDef="c6">
  <th mat-header-cell *matHeaderCellDef> Rol </th>
  <td mat-cell *matCellDef="let element"> 
    <ng-container *ngFor="let rol of element.roles; let last = last">
      {{ rol.rol }}<span *ngIf="!last">, </span>
    </ng-container>
  </td>
  </ng-container>

   <!-- Column MODIFICAR-->
  <ng-container matColumnDef="c7">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-raised-button color="primary"
                [routerLink]="['edicionesusers', element.id]">
          <span class="material-icons">update</span>
        </button>
    </td>
  </ng-container>

  <!-- Column ELIMINAR -->
  <ng-container matColumnDef="c8">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn"
              (click)="openDialog(element.id)"><span class="material-icons" style="color: #800000;">delete_sweep</span></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
    </div>
</div>
